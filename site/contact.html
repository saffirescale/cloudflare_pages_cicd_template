<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Saffire Scale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #222;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    footer {
      background: #0f172a;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <h1>Contact Saffire Scale</h1>
  <p>Let’s discuss your deployment or infrastructure needs</p>
</header>

<section>
  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Tell us about your project"></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

<footer>
  <p>© 2026 Saffire Scale • hello@saffirescale.com</p>
</footer>

</body>
</html>
